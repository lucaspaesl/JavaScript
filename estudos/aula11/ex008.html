<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detram</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do teu carro<input type="number" name="txtvel" id="txtvel"> km/k
    <input type="button" value="verificação" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML += `Sua velocidade atual é de <strong>${vel} km/h </strong>`
            if(vel > 80){
                res.innerHTML = `Você ultrapassou a velocidade permitida, <strong>VOCÊ FOI MULTADO!</strong>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de seguraça</p>`
        }      
    </script>
</body>
</html>
